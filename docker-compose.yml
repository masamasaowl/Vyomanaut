services:
  postgres:
    image: postgres:15-alpine
    container_name: vyomanaut-db
    environment:
      POSTGRES_USER: vyomanaut
      POSTGRES_PASSWORD: vyomanaut123
      POSTGRES_DB: vyomanaut
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: vyomanaut-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: